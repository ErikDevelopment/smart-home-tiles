<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg: #0b0c10;
  --fg: #ffffff;
  --muted: #9a9a9a;
  --gold: #d4af37;
  --tile-bg: rgba(255,255,255,0.06);
  --tile-hover: rgba(255,255,255,0.12);
  --radius: 18px;
}

html,body{
  height:100%;
  margin:0;
}

body{
  background: radial-gradient(circle at top, #141520, #07080c 70%);
  color: var(--fg);
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.dashboard{
  width:min(560px,100%);
  padding:26px;
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:18px;
}

/* Header */
.header{
  grid-column: span 2;
  font-size:14px;
  color: var(--muted);
  letter-spacing:1px;
  text-transform: uppercase;
  margin-bottom:4px;
}

/* Tile */
.tile{
  background: var(--tile-bg);
  border-radius: var(--radius);
  padding:20px;
  text-decoration:none;
  color:inherit;
  display:flex;
  flex-direction:column;
  gap:12px;
  transition: background .2s ease, transform .15s ease, box-shadow .2s ease;
}

.tile:hover{
  background: var(--tile-hover);
  transform: translateY(-2px);
  box-shadow: 0 8px 26px rgba(0,0,0,0.45);
}

.tile i{
  font-size:26px;
  color: var(--gold);
}

.tile-title{
  font-size:18px;
}

.tile-sub{
  font-size:14px;
  color: var(--muted);
}

/* Large tile */
.tile.large{
  grid-column: span 2;
}
</style>
</head>

<body>

<main class="dashboard">

  <div class="header">Übersicht</div>

  <!-- Uhr -->
  <a class="tile large" href="views/clock.html">
    <i class="fa-solid fa-clock"></i>
    <div class="tile-title">Uhr & Tageszeit</div>
    <div class="tile-sub">Zeit, Datum, Begrüßung</div>
  </a>

  <!-- Wetter -->
  <a class="tile" href="views/weather.html">
    <i class="fa-solid fa-cloud-sun"></i>
    <div class="tile-title">Wetter</div>
    <div class="tile-sub">Temperatur & Zustand</div>
  </a>

  <!-- Hausstatus -->
  <a class="tile" href="views/status.html">
    <i class="fa-solid fa-house"></i>
    <div class="tile-title">Hausstatus</div>
    <div class="tile-sub">Licht, Türen, Alarm</div>
  </a>

  <!-- Energie -->
  <a class="tile" href="views/energy.html">
    <i class="fa-solid fa-bolt"></i>
    <div class="tile-title">Energie</div>
    <div class="tile-sub">Verbrauch & Status</div>
  </a>

  <!-- Nacht -->
  <a class="tile" href="views/clock.html?mode=night">
    <i class="fa-solid fa-moon"></i>
    <div class="tile-title">Nachtmodus</div>
    <div class="tile-sub">Gedimmte Anzeige</div>
  </a>

<!-- Kalender -->
  <a class="tile" href="views/night.html">
    <i class="fa-solid fa-moon"></i>
    <div class="tile-title">Kalender</div>
    <div class="tile-sub">Übersicht</div>
  </a>

</main>

</body>
</html>
