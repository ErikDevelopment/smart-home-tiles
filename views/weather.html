<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weather</title>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

<!-- Effekt-Layer -->
<div id="weather-effects"></div>

<main class="weather-card">
    
    <!-- HEADER -->
    <div class="weather-header">
    <div class="temp-block">
        <div class="temp-big" id="temp">10Â°</div>
        <div class="condition" id="condition">Klar</div>
        <div class="location">Heute</div>
    </div>

    <!-- ICON -->
    <div class="icon-block">
        <i id="weatherIcon" class="fa-solid fa-sun"></i>
    </div>
    </div>


  <!-- CHART -->
  <canvas id="tempChart" width="360" height="90"></canvas>

  <!-- FOOTER -->
  <div class="weather-footer">
    <div class="meta-item">
      <i class="fa-solid fa-wind"></i>
      <span id="wind">2.0 m/s</span>
      <i id="windArrow" class="fa-solid fa-location-arrow wind-arrow"></i>
    </div>

    <div class="meta-item">
      <i class="fa-solid fa-droplet"></i>
      <span id="humidity">70%</span>
    </div>
  </div>

</main>

<!-- View-spezifisches JS -->
<script src="../assets/js/weather.js"></script>
</body>
</html>
