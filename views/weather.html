<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weather</title>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

<!-- Effekt-Layer -->
<div id="weather-effects"></div>

<main class="weather-layout">

  <!-- LEFT -->
  <section class="weather-main">
    <div class="temp-big" id="temp">--Â°</div>
    <div class="condition" id="condition">---</div>

    <div class="meta">
      <div>
        <i class="fa-solid fa-wind"></i>
        <span id="wind">-- m/s</span>
        <i id="windArrow" class="fa-solid fa-location-arrow wind-arrow"></i>
      </div>
      <div>
        <i class="fa-solid fa-droplet"></i>
        <span id="humidity">--%</span>
      </div>
    </div>

    <!-- Temperaturkurve -->
    <canvas id="tempChart" width="420" height="90"></canvas>
  </section>

  <!-- CENTER (frei / Effekte laufen im Hintergrund) -->
  <section></section>

  <!-- RIGHT -->
  <section class="forecast">
    <div class="day"><span>Heute</span></div>
  </section>

</main>

<script src="../assets/js/weather.js"></script>
</body>
</html>
